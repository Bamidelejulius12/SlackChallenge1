<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script defer src="script.js"></script>
    <title>Challenge1</title>

</head>
<body>
    
    <div class="CardSection">
        <div class="CardContainer">
            <div class="card">
                <img src="img1.jpg" data-testid="slackDisplayImage" class="CardImg" height="150px" width="150px" alt="Julius Babatunde">
                <div class="SlackUsername"  data-testid="slackUserName"><i class='bx bxs-user-circle'></i><h3>Username: Bamidele Julius </h3></div>

                <div class="Slacktrack"  data-testid="myTrack"> <i class='bx bx-code-alt'></i> <p> Track: Front-End Web-Development</p></div>

                <div class="SlackDay" data-testid="currentDayOfTheWeek"> </div>
                <div class="CurentUTCTime">
                    <i class='bx bxs-time'></i>
                    <div class="format">
                        <div class="CurrentUTCdate"  data-testid="currentUTCTime"></div>
                    </div>
                </div>
                <div class="GitHubRepo"  data-testid=“githubURL”> <a href=""><i class='bx bxl-github'></i> GitHub Repo &rArr;</a></div>

            </div>
        </div>
    </div>
</body>
</html>
